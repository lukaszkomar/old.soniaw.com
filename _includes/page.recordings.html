{% if page.lang == 'pl' %} 
<h3>Nagrania:</h3>
{% else %}
<h3>Recordings:</h3>
{% endif %}

<iframe
  id="iframe"
  width="560"
  height="315"
  src="https://www.youtube.com/embed/vsefrTkmQNk"
  frameborder="0"
  gesture="media"
  allow="encrypted-media"
  allowfullscreen
></iframe>

{% for section in site.recordings %}

<h3>{{ section[1].title[page.lang] }}</h3>

<ul>
  {% for item in section[1].items %}
  <li>
    <a href="javascript:(function(){$('#iframe').attr('src', '{{ item[1][url] }}');})()">{{ item[1][page.lang] }}</a>
  </li>
  {% endfor %}
</ul>

{% endfor %}

<br/>
